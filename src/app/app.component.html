<nodes-container #nodeContainer [nodes]="nodes$ | async" [connections]="connections$ | async"></nodes-container>
<button mat-raised-button color="primary" (click)="addNode()">Create new node</button>
<button mat-raised-button color="primary" (click)="deleteNode()">Delete node</button>

<button mat-raised-button color="primary" [disabled]="undoDisabled$ | async" (click)="undo()">Undo</button>
<button mat-raised-button color="primary" [disabled]="redoDisabled$ | async" (click)="redo()">Redo</button>
