<nodes-container #nodeContainer [nodes]="nodes$ | async" [connections]="connections$ | async"></nodes-container>
<button (click)="addNode()">Create new node</button>
<button (click)="deleteNode()">Delete node</button>
<button (click)="nodeUndo()">Undo Node</button>
<button (click)="nodeRedo()">Redo Node</button>
<button (click)="connUndo()">Undo Connection</button>
<button (click)="connRedo()">Redo Connection</button>
